{% extends "rides/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="mb-3 Login-Title" id='login-title-id'>
  {{'Search rides to share!'}}
</div>
{% load static %}
<form method="post">
  {% csrf_token %}

  <hr>
  {{ search_form|crispy }}
  <hr>

  <div>
    <button type="submit" class="btn btn-primary Button">Search Rides</button>
  </div>
</form>
{% endblock content%}
