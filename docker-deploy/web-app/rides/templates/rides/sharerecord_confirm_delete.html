{% extends "rides/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Quit Sharing Ride</legend>
            <h5>Are you sure you want to quit from the ride #{{ object.ride.id }}</h5>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Quit</button>
            <a class="btn btn-outline-secondary" href="{% url 'rides:index'%}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
