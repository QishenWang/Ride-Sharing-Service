<form action="{% url 'rides:register_request' %}">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="user_name"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="user_name" id="user_name" required>

    <label for="user_password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="user_password" id="user_password" required>

    <label for="user_password_repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="user_password_repeat" id="user_password_repeat" required>
    <hr>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p >{% endif %}
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="{% url 'rides:login' %}">Sign in</a>.</p>
  </div>
</form>
